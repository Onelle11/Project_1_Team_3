<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Battle Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col s12 m6 center-align" id="opponent">
                <div class="row header">
                    <h1>Opponent</h1>
                </div>
                <div class="row customRow"></div>
                <div class="row customRow">
                    <form class="input-field col s12 m4 offset-m4" id="form">
                        <input type="text" class="autocomplete white-text validate" id="pokemon-input">
                        <label for="autocomplete">Pokemon</label>
                        <button data-target="modal1" class="btn modal-trigger" type="submit">Submit</button>
                    </form>
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                          <h4>Error</h4>
                          <ul class="collection" id="uniqueList">
                            <li class="collection-item" id="error1">Might have been empty, </li>
                            <li class="collection-item" id="error2">Might have been spelt incorrectly, or</li>
                            <li class="collection-item" id="error3">Might not be a Pokemon from the 1<sup>st</sup> Generation</li>
                          </ul>
                        </div>
                        <div class="modal-footer">
                          <a href="#form" class="modal-close waves-effect waves-green btn-flat">Close</a>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4 offset-m4" id="pokemon1">
                    <img id="pokeImage1" class="responsive-img" src="" alt="">
                </div>
                <div class="row customRow"></div>
                <div class="col s12 m6 offset-m3 card" id="info1">
                    <div class="card-content black-text flow-text">
                      <span id="pokeName1" class="card-title">Name</span>
                      <p id="pokeType1">Type</p>
                      <p>Weak Against: </p>
                      <ul id="weaknessList"></ul>
                    </div>
                </div>
            </div>

            <div class="col s12 m6 center-align" id="trainer">
                <div class="row header">
                    <h1>Trainer</h1>
                </div>
                <div class="row customRow"></div>
                <div class="row customRow"></div>
                    <div class="col s12 m4 offset-m4" id="pokemon2">
                        <img id="pokeImage2" class="responsive-img" src="" alt="">
                    </div>
                <div class="row customRow"></div>
                    <div class="col s12 m6 offset-m3 card" id="info2">
                        <div class="card-content black-text flow-text">
                        <span class="card-title" id="shout"></span>
                        <p id="pokeName2"></p>
                        <p id="pokeType2"></p>
                        </div>
                    </div>
                </div>
                <div class="row" id="modal">
                    <div class="col s12 center-align">
                        <h1>In Fond Memories of Ash Ketchum and Pikachu</h1>
                    </div>
            <!--     <div class="audio-container">
                        <audio controls autoplay>
                            <source src="./assets/sound/Pokemon.ogg" type="audio/mpeg"/>
                        </audio>
                    </div> -->
                    <div class="row" id="history">
                        <div class="center-align" id="pokemonBtns"></div>
                    </div>
                    <div class="row">
                        <!-- EXAMPLE HOW VIDEO CONTAINER WORKS -->
                        <div class="video-container">
                            <div id="videos"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
                
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
